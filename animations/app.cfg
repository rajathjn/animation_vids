# Animation Configuration File
# ========================================================================
# This file contains default settings for bouncing animations.
# All values can be overridden programmatically using:
#   config = AnimationConfig()
#   config.override({"KEY": value, ...})
# ========================================================================

[animation]
# ------------------------------------------------------------------------
# Circle boundary parameters
# ------------------------------------------------------------------------
CIRCLE_CENTER_X = 0.0
CIRCLE_CENTER_Y = 0.0
CIRCLE_CENTER_Z = 0.0
CIRCLE_RADIUS = 3.0
CIRCLE_COLOR = BLUE
CIRCLE_STROKE_WIDTH = 2.0

# ------------------------------------------------------------------------
# Dot parameters (used for single dot animation and as defaults for multi-dot)
# ------------------------------------------------------------------------
DOT_START_X = 0.0
DOT_START_Y = 2.5
DOT_START_Z = 0.0
DOT_RADIUS = 0.2
DOT_COLOR = YELLOW

# ------------------------------------------------------------------------
# Physics parameters
# ------------------------------------------------------------------------
GRAVITY_X = 0.0
GRAVITY_Y = -9.8
GRAVITY_Z = 0.0
INITIAL_VELOCITY_X = -2.0
INITIAL_VELOCITY_Y = -4.8
INITIAL_VELOCITY_Z = 0.0
DAMPING = 0.99
SIMULATION_DT = 0.001
MAX_SIMULATION_TIME = 600.0

# ------------------------------------------------------------------------
# Trail effect configuration
# ------------------------------------------------------------------------
ENABLE_TRAIL = false
TRAIL_COLOR = RED
TRAIL_WIDTH = 1.0
TRAIL_OPACITY = 0.6
# float in seconds or None for no fading
TRAIL_FADING_TIME = None

# ------------------------------------------------------------------------
# Sound effect configuration
# ------------------------------------------------------------------------
SOUND_EFFECT = clack.wav
USE_GENERATED_SOUND = false
MIN_BOUNCE_SOUND_INTERVAL = 0.05
SAMPLE_RATE = 44100

# ------------------------------------------------------------------------
# Debug mode
# ------------------------------------------------------------------------
DEBUG = false


[manim]
# ------------------------------------------------------------------------
# Manim rendering configuration
# All values are passed directly to manim's tempconfig()
# ------------------------------------------------------------------------

# Video dimensions (vertical 4K by default)
PIXEL_WIDTH = 2160
PIXEL_HEIGHT = 3840

# Frame rate
FRAME_RATE = 60

# Renderer: 'cairo' or 'opengl'
RENDERER = cairo

# Background settings
BACKGROUND_COLOR = BLACK
BACKGROUND_OPACITY = 1

# Output directory
MEDIA_DIR = outputs

# Scene frame dimensions (aspect ratio for vertical video)
FRAME_WIDTH = 8.0
FRAME_HEIGHT = 14.22

# Scene names
SCENE_NAMES = Default

# Cache settings
DISABLE_CACHING = true
FLUSH_CACHE = true


[dots]
# ------------------------------------------------------------------------
# Multi-dot configuration
# ------------------------------------------------------------------------

# If true and DOTS_JSON is empty, use [animation] section values for a single dot
USE_SINGLE_DOT_DEFAULTS = false

# JSON array of dot configurations for BouncingDots animation
# Each dot object should have: color, radius, start_pos, initial_velocity, damping
# Note: Keep on single line for INI parser compatibility
DOTS_JSON = [{"color": "RED", "radius": 0.25, "start_pos": [0, 0, 0], "initial_velocity": [0.5, -5, 0], "damping": 0.95}, {"color": "GREEN", "radius": 0.15, "start_pos": [1, 0, 0], "initial_velocity": [-1, -8, 0], "damping": 0.99}, {"color": "BLUE", "radius": 0.20, "start_pos": [-0.5, 2, 0], "initial_velocity": [3, -4, 0], "damping": 0.98}]
