# Animation Configuration File
# This file contains default settings for bouncing animations
# Format follows manim.cfg style (INI format)
# 
# To customize: create app.cfg in your script's directory with only the values you want to override

[animation]
# Circle boundary parameters
CIRCLE_CENTER_X = 0.0
CIRCLE_CENTER_Y = 0.0
CIRCLE_CENTER_Z = 0.0
CIRCLE_RADIUS = 3.0

# Dot parameters
DOT_START_X = 0.0
DOT_START_Y = 2.5
DOT_START_Z = 0.0
DOT_RADIUS = 0.2
DOT_COLOR = YELLOW

# Physics parameters
GRAVITY_X = 0.0
GRAVITY_Y = -9.8
GRAVITY_Z = 0.0
INITIAL_VELOCITY_X = -2.0
INITIAL_VELOCITY_Y = -4.8
INITIAL_VELOCITY_Z = 0.0
DAMPING = 0.99
SIMULATION_DT = 0.001
MAX_SIMULATION_TIME = 8.0

# Trail effect configuration
ENABLE_TRAIL = false
TRAIL_COLOR = RED
TRAIL_WIDTH = 1.0
TRAIL_OPACITY = 0.6
TRAIL_SAMPLE_INTERVAL = 3

# Sound effect configuration
SOUND_EFFECT = clack.wav
USE_GENERATED_SOUND = false
MIN_BOUNCE_SOUND_INTERVAL = 0.05
SAMPLE_RATE = 44100

# Debug mode
DEBUG = false
